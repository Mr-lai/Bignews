<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>大事件-后台登录页</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/iconfont.css" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <!-- 引入bootstrap的css文件 -->
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />
  <!-- 引入jq文件 -->
  <script src="./libs/jquery-1.12.4.min.js"></script>
  <!-- 引入bootstrap的js文件 -->
  <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
  <style>
    .modal-content {
      background-color: pink;
    }
  </style>
</head>

<body>
  <div class="main_wrap">
    <div class="header">
      <a href="#" class="logo"><img src="images/logo.png" alt="" /></a>
      <div class="copyright">
        CopyRight © 2019 深圳百秀信息技术股份有限公司<br />All Rights Reserved
      </div>
    </div>

    <div class="login_form_con">
      <div class="login_title"></div>
      <form class="login_form">
        <i class="iconfont icon-user"></i>
        <i class="iconfont icon-key"></i>
        <input type="text" class="input_txt" placeholder="邮箱/手机号" />
        <input type="password" class="input_pass" placeholder="密码" />
        <input type="submit" class="input_sub" value="登 录" />
      </form>
    </div>
  </div>

  <!-- 模态框 -->
  <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">温馨提示!!</h4>
        </div>
        <div class="modal-body">
          <p>&hellip;</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">确定</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <script>
    $(function () { //入口函数
      /* 登录功能思路
      1.给登录按钮注册点击事件
      2.阻止默认跳转事件（表单submit会自动跳转页面）
      3.获取用户名和密码
      4.非空判断
      5.ajax发送请求
      6.处理响应结果   a.成功：跳转管理系统首页    b.失败：提示用户
      */
      // 请求地址：/admin/user / login

      // 请求方式：post

      // 请求参数：

      // 名称      	类型    	说明
      // username	string	用户名（admin）
      // password	string	密码(123456)

      // 1.给登录按钮注册点击事件
      $('.input_sub').click(function (e) {
        // 2.阻止默认跳转事件（表单submit会自动跳转页面）
        e.preventDefault();
        // 3.获取用户名和密码
        var username = $('.input_txt').val().trim();//清除字符串左右空格符
        var password = $('.input_pass').val().trim()

        // 4.非空判断
        if (username.length == 0 || password.length == 0) {
          $('#myModal').modal();
          $('.modal-body>p').text('傻猪猪!用户名或密码不能为空哦~');
          return;
        }
        // 5.ajax发送请求
        $.ajax({
          url: 'http://localhost:8080/api/v1/admin/user/login',
          type: 'post',
          dataType: 'json',
          data: {
            username: username,
            password: password
          },
          success: function (backData) {
            console.log(backData);
            // 6.处理响应结果   a.成功：跳转管理系统首页    b.失败：提示用户
            if (backData.code == 200) {
              $('#myModal').modal();
              $('.modal-body>p').text('恭喜你登入成功哦');
              // 将toKen保存再本地做免登录
              localStorage.setItem('token', backData.token)
              $('#myModal').on('hidden.bs.modal', function (e) { //点击隐藏模态框后执行函数内的代码
                //  a.成功：跳转管理系统首页
                location = './index.html'
              })
            } else {
              $('#myModal').modal();
              // b.失败：提示用户
              $('.modal-body>p').text(backData.msg);

            }
          }
        });

      })
    })



  </script>

</body>

</html>
