<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:void(0);" data-toggle="modal" class=" btn btn-info btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs btn-delete">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="javascript:void(0)" class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                                data-target="#myModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!-- 模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">温馨提示!</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">文章名称:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">文章分类:</label>
                            <input class="form-control" id="message-text">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-cancel" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn-confirm" data-dismiss="modal">确认</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 模板引擎 -->
    <script id="ctg" type="text/html">
        {{each data v}}
        <tr>
            <td>{{ v.name }}</td>
            <td>{{ v.slug}}</td>
            <td class="text-center">
                <a data-list="{{v.id}}" href="javascript:void(0);" data-toggle="modal" data-target="#myModal" class=" btn btn-info btn-xs">编辑</a>
                <a data-list="{{v.id}}" href="javascript:void(0);"  class="btn btn-danger btn-xs btn-delete">删除</a>
            </td>
        </tr>
    {{/each}}
    </script>
    <!-- 导入网络中间层 -->
    <script src="./libs/http.js"></script>
    <!-- 导入样式交互 -->
    <script src="./js/article_category.js"></script>
    <script>
        $(function () { //入口函数
            // 一 .页面一加载发送ajax请求数据
            $.ajax({
                url: BigNew.category_list,
                type: 'get',
                dataType: 'json',
                // data:'',
                success: function (backData) {
                    console.log(backData);
                    //   渲染页面
                    $('.category_table tbody').html(template('ctg', backData))
                }
            });

            // 二  调用模态框

            $('#myModal').on('show.bs.modal', function (e) {
                // do something...
                if ($(e.relatedTarget).text() == '新增分类') {
                    $('.btn-confirm').text('新增');
                } else {
                    $('.btn-confirm').text('编辑');
                    //  把页面上的文章信息赋值给模态框
                    $('#recipient-name').val($(e.relatedTarget).parent().prev().prev().text());
                    $('#message-text').val($(e.relatedTarget).parent().prev().text());
                    // 页面间传值 把当前点击的编辑页面上的id值赋值给模态框的确认按钮
                    $('.btn-confirm').attr('data-id', $(e.relatedTarget).attr('data-list'));
                }

            })

            // 三 新增取消按钮,清空表单
            $('.btn-cancel').click(function () {
                $('.modal-body>form')[0].reset();
            });

            //  四 点击确认按钮,发送ajax请求
            $('.btn-confirm').click(function () {
                if ($(this).text() == '新增') {
                    // alert('发送新增ajax');
                    // 4.1 非空判断
                    if ($('#recipient-name').val().length == 0 || $('#message-text').val().length == 0) {
                        alert('傻猪猪~你要写点啥呀?');
                        return;
                    }
                    $.ajax({
                        url: BigNew.category_add,
                        type: 'post',
                        dataType: 'json',
                        data: {
                            name: $('#recipient-name').val(),
                            slug: $('#message-text').val()
                        },
                        success: function (backData) {
                            // console.log(backData);
                            if (backData.code == 201) {
                                alert('新增成功哟~');
                                window.location.reload();
                            }
                        }
                    });
                } else {
                    // alert('发送编辑ajax');
                    $.ajax({
                        url: BigNew.category_edit,
                        type: 'post',
                        dataType: 'json',
                        data: {
                            id: $(this).attr('data-id'),
                            name: $('#recipient-name').val(),
                            slug: $('#message-text').val()
                        },
                        success: function (backData) {
                            console.log(backData);
                            if (backData.code == 200) {
                                alert(backData.msg);
                                window.location.reload();
                            }

                        }
                    });
                }
            })

            // 五 点击删除文章分类
            // 注意: 文章分类是动态添加,所以用委派事件
            $('.table>tbody').on('click', '.btn-delete', function () {
                //  确认删除
                if (confirm('确认要删除伦家嘛?')) {
                    $.ajax({
                        url: BigNew.category_delete,
                        type: 'post',
                        dataType: 'json',
                        data: {
                            id: $(this).attr('data-list')
                        },
                        success: function (backData) {
                            // console.log(backData);
                            if (backData.code == 204) {
                                alert(backData.msg);
                                window.location.reload();
                            }

                        }
                    });
                }
            })
        })
    </script>

</html>
